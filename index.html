<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Browser</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Browser">
        <meta name="Keywords" content="connor33341, connor_33341">
        <meta name="author" content="connor33341">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid pg-5">
            <h3>Test</h3>
            <div class="container">
                <input type="text" placeholder="https://example.com/" id="textinput">
                <button id="mainbutton">Run</button>
            </div>
            <div class="container">
                <iframe id="output" hidden = true></iframe>
            </div>
        </div>
        <script>
            const Output = document.getElementById("output")
            const TextInput = document.getElementById("textinput")
            const MainButton = document.getElementById("mainbutton")
            MainButton.addEventListener("click",function(){
                var TextData = TextInput.value
                Output.src = "https://web.archive.org/*"+TextData
                hidden = false
            })
        </script>
    </body>
</html>
